<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starter</title>
  </head>
  <body>
    <h1 id="caption">Best Footballers</h1>
    <hr />
    <div class="box-container">
      <ul class="player-list">
        <li id="messi" >
          <img id="picture" src="./img/Messi.jpg" alt="profile-picture"/>
          <h4 id="name">Leo Messi</h4>
          <h5 id="title">Topçu</h5>
          <p id="summary">Çok İyi topçu</p>
        </li>
        <li id="ronaldo" style="display: none;">
          <img id="picture" src="./img/Ronaldo.jpg" alt="profile-picture"/>
          <h4 id="name">Cristiano Ronaldo</h4>
          <h5 id="title">Topçu</h5>
          <p id="summary">Baya İyi topçu</p>
        </li>
        <li id="bruyne" style="display: none;">
          <img id="picture" src="./img/Bruyne.jpg" alt="profile-picture"/>
          <h4 id="name">Kevin de Bruyne</h4>
          <h5 id="title">Topçu</h5>
          <p id="summary">Süper topçu</p>
        </li>
        <li id="mbappe" style="display: none;">
          <img id="picture" src="./img/Mbappe.jpg" alt="profile-picture"/>
          <h4 id="name">Kylian Mbappe</h4>
          <h5 id="title">Topçu</h5>
          <p id="summary">Ele avuca sığmaz topçu</p>
        </li>
        <li id="ozan" style="display: none;">
          <img id="picture" src="./img/OzanTufan.png" alt="profile-picture"/>
          <h4 id="name">Ozan Tufan</h4>
          <h5 id="title">Yıldız İsim</h5>
          <p id="summary">böyle birşey olabilir mi ya!?!?!!</p>
        </li>
      </ul>
      <div class="directions">
        <div class="direction-left"><</div>
        <div class="direction-right">></div>
      </div>
      <button id="random">Surprise Me</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
